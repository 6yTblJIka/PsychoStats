<div class="ps-clan-profile">
	{if $clan.steamprofile}
	<div class="row">
		<label><#Steam Profile Page#>:</label>
		<p><a href="https://steamcommunity.com/groups/{$clan.steamprofile|escape}" target="_blank">{$clan.steamprofile|escape}</a></p>
	</div>
	{/if}
	{if $clan.website}
	<div class="row">
		<label><#Website#>:</label>
		<p><a href="{$clan.website|escape}" target="_blank">{$clan.website|urltruncate:60|escape}</a></p>
	</div>
	{/if}
	{if $clan.discord}
	<div class="row">
		<label><#Discord Channel Invitation Link#>:</label>
		<p><a href="{$clan.discord|escape}" target="_blank">{$clan.discord|escape}</a></p>
	</div>
	{/if}
	{if $clan.youtube}
	<div class="row">
		<label><#Youtube Channel Name#>:</label>
		<p><a href="https://www.youtube.com/user/{$clan.youtube|escape}" target="_blank">{$clan.youtube|escape}</a></p>
	</div>
	{/if}
</div>
