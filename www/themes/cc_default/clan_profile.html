<div class="ps-clan-profile">
	{if $clan.steamprofile}
	<div class="row">
		<label><img src="{theme->parent_url}/img/icons/steam.gif" alt="[img]" title="<#Steam Group Page#>"></label>
		<p><a href="https://steamcommunity.com/groups/{$clan.steamprofile|escape}" target="_blank">https://steamcommunity.com/groups/{$clan.steamprofile|escape}</a></p>
	</div>
	{/if}
	{if $clan.website}
	<div class="row">
		<label><img src="{theme->parent_url}/img/icons/www.gif" alt="[img]" title="<#Website#>"></label>
		<p><a href="{$clan.website|escape}" target="_blank">{$clan.website|urltruncate:60|escape}</a></p>
	</div>
	{/if}
	{if $clan.discord}
	<div class="row">
		<label><img src="{theme->parent_url}/img/icons/discord.gif" alt="[img]" title="<#Discord Channel Invitation Link#>"></label>
		<p><a href="{$clan.discord|escape}" target="_blank">{$clan.discord|escape}</a></p>
	</div>
	{/if}
	{if $clan.youtube}
	<div class="row">
		<label><img src="{theme->parent_url}/img/icons/youtube.gif" alt="[img]" title="<#Youtube Channel Name#>"></label>
		<p><a href="https://www.youtube.com/user/{$clan.youtube|escape}" target="_blank">{$clan.youtube|escape}</a></p>
	</div>
	{/if}
</div>
