<div class="ps-clan-profile">
	{if $clan.steamprofile}
	<div class="row">
		<label><img src="{theme->parent_url}/img/icons/steam.gif" alt="[img]" title="<#Steam Group Page#>"></label>
		<p><a href="https://steamcommunity.com/groups/{$clan.steamprofile|escape}" target="_blank"><#Steam Group Page#></a></p>
	</div>
	{/if}
	{if $clan.website}
	<div class="row">
		<label><img src="{theme->parent_url}/img/icons/www.gif" alt="[img]" title="<#Website#>"></label>
		<p><a href="{$clan.website|escape}" target="_blank"><#Website#></a></p>
	</div>
	{/if}
	{if $clan.discord}
	<div class="row">
		<label><img src="{theme->parent_url}/img/icons/discord.gif" alt="[img]" title="<#Discord Channel Invitation Link#>"></label>
		<p><a href="{$clan.discord|escape}" target="_blank"><#Discord Channel Invitation Link#></a></p>
	</div>
	{/if}
	{if $clan.twitch}
	<div class="row">
		<label><img src="{theme->parent_url}/img/icons/twitch.gif" alt="[img]" title="<#Twitch Channel#>"></label>
		<p><a href="https://www.twitch.tv/{$clan.twitch|escape}" target="_blank"><#Twitch Channel#></a></p>
	</div>
	{/if}
	{if $clan.youtube}
	<div class="row">
		<label><img src="{theme->parent_url}/img/icons/youtube.gif" alt="[img]" title="<#YouTube Channel#>"></label>
		<p><a href="https://www.youtube.com/user/{$clan.youtube|escape}" target="_blank"><#YouTube Channel#></a></p>
	</div>
	{/if}
</div>
